<body>


  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

      <div class="navbar-left mr-4">
        <button class="navbar-toggler" type="button">&#9776;</button>

        </nav>

          <button type="button" class="btn btn-danger" onclick="logOut()">Log Out</button>

        </div>

    </div>

  <!-- Header -->
  <header class="header" style="background-color: #f7f7f7">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Upload your Note</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- /.header -->


  <!-- Main Content -->
  <main class="main-content">







    <section class="section">
      <div class="container">


        <!-- Modal - Default -->
        <div class="modal fade" id="modal-default" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
              </div>

              <div class="modal-body">
                <p class="lead"></p>
                <p class="lead mb-0">Our template make it an easy task as well.</p>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <a class="btn btn-primary" href="#uploadForm">Add Note</a>
          <table id="tblEbook" class="table table-hover">
            <thead>
              <tr>
                <th> # </th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Subject Name</th>
                <th>Link</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="ebookTable">
            </tbody>
          </table>



          <div class="col-md-6" id="uploadForm">
            <br></br>
            <h5>Upload a Note : </h5><br>

            <div class="form-group">
              <label>Select Subject</label>
              <select class="form-control form-control-sm" id="subjectDropdown">
            </select>
            </div>

            <div class="form-group">
              <label>File Name</label>
              <input class="form-control form-control-sm" type="text" placeholder="First name" id="fileName">
            </div>

            <div class="form-group">
              <label>File Description</label>
              <input class="form-control" type="text" placeholder="File Description" id="fileDesc">
            </div>


            <div class="form-group">
              <label>Date</label>
              <input class="form-control" type="date" placeholder="File Description" id="fileDate">
            </div>

            <div class="form-group">
              <label>File Type</label>
              <select class="form-control form-control-sm" id="typeDropdown">
                <option></option>
                <option>Chapter Note</option>
                <option>Whole Course</option>
                <option>Daily Note</option>
              </select>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label">Select File</label>
              <div class="col-md-7">
                <input type="file" name="file" accept=".pdf" id="file">
              </div>
            </div>


            <button type="button" class="btn btn-primary" onclick="uploadEbook()">Upload</button>
          </div>

        </div>

      </div>
    </section>




  </main>
  <!-- /.main-content -->

            <a class="social-twitter" href="#"><i class="fa fa-twitter"></i></a>

            <a class="social-linkedin" href="#"><i class="fa fa-linkedin"></i></a>
            <a class="social-reddit" href="#"><i class="fa fa-reddit"></i></a>
          </div>
        </div>

        <div class="col-12 text-center">
          <br>
          <small>Â© The Unchained Block 2018, All rights reserved.</small>

    </div>

</body>

</html>
